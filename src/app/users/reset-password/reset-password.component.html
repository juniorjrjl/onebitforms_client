<div class="reset-password">
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3 class="title-page">Reset Password</h3>
            </div>
            <div class="col"></div>
        </div>

        <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <mat-form-field style="width: 100%">
                        <input matInput type="password" placeholder="Password" required [(ngModel)]="updatePasswordData.password" name="password">
                    </mat-form-field>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <mat-form-field style="width: 100%">
                        <input matInput type="password" placeholder="Password Confirmation" required [(ngModel)]="updatePasswordData.passwordConfirmation" name="passwordConfirmation">
                    </mat-form-field>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!signInForm.form.valid">
                        Reset Password <mat-icon>send</mat-icon>
                    </button>
                </div>
                <div class="col"></div>
            </div>

        </form>
    </div>
</div>
